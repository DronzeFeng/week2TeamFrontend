<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增貼文</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&amp;family=Baloo+Da+2&amp;family=Noto+Sans+TC:wght@400;700&amp;family=Paytone+One&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="stylesheets/addPost.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-3 border-dark"
      >
        <div class="container px-lg-12">
          <h1 class="fontPaytone">
            <a class="navbar-brand fs-1" href="#">MetaWall</a>
          </h1>
          <div class="d-flex align-items-center">
            <img
              src="./dist/img/user.png"
              alt="user"
              class="navUser me-2 img-fluid rounded-circle"
            />
            <div class="bg-white me-2">
              <button
                class="btn btn-white border-0 text-decoration-underline fw-bolder fontAzeret"
                type="button"
              >
                Member
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-7 px-lg-12">
      <div class="row">
        <div class="col-md-7">
          <div class="card mb-5 border border-dark border-2 position-relative">
            <h2 class="text-center fw-bold py-3 mb-0 fs-5">張貼動態</h2>
            <div
              class="position-absolute border border-dark border-2 w-100 py-4"
              style="z-index: -1; top: 10px; left: -6px"
            ></div>
          </div>
          <div class="card border border-dark border-2 shadow-black p-5">
            <form class="needs-validation" novalidate>
              <div class="form-group mb-3">
                <label for="content">貼文內容</label>
                <textarea
                  class="form-control border border-dark border-2 rounded-0"
                  id="content"
                  rows="10"
                  placeholder="輸入您的貼文內容"
                ></textarea>
              </div>
              <div class="input-group mb-3">
                <label class="btn btn-sm btnBlack rounded-2">
                  <input
                    id="upload_img"
                    style="display: none"
                    type="file"
                    class="is-valid"
                  />
                  上傳圖片
                </label>
              </div>
              <img
                src="https://images.unsplash.com/photo-1650355255329-66a873ebab57?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"
                alt="photo"
                class="w-100 img-fluid mb-5 border border-dark border-2 rounded-3"
              />
              <p class="text-danger text-center mb-2 fs-7 d-none">
                圖片檔案過大，僅限 1mb 以下檔案
                <br />
                圖片格式錯誤，僅限 JPG、PNG 圖片
              </p>
              <div class="d-grid gap-2 col-8 mx-auto">
                <button
                  type="submit"
                  class="btn btn-lg btnGrey fw-bold rounded-3"
                >
                  送出貼文
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="border border-dark border-2 px-4 py-5 bg-white">
            <div class="d-grid gap-2 mb-4">
              <button
                type="submit"
                class="btn btn-primary btnBlue shadow-black fw-bold rounded-3"
              >
                張貼動態
              </button>
            </div>
            <ul class="ps-0">
              <li class="card h-100 border-0 mb-4">
                <a href="#">
                  <div class="d-flex align-items-center">
                    <div class="mx-3 hover-primary rounded-circle profileIcons">
                      <img
                        src="./dist/img/user.png"
                        alt="user"
                        class="me-2 img-fluid"
                      />
                    </div>
                    <p class="mt-2 fw-bold fontColorBlack">邊緣小杰</p>
                  </div>
                </a>
              </li>
              <li class="card h-100 border-0 mb-4">
                <a href="#">
                  <div class="media d-flex align-items-center">
                    <div
                      class="d-flex justify-content-center align-items-center mx-3 hover-primary rounded-circle profileIcons"
                    >
                      <span
                        class="material-icons-outlined fontColorBlack fw-bold"
                      >
                        notifications
                      </span>
                    </div>
                    <p class="mt-2 fw-bold fontColorBlack">追蹤名單</p>
                  </div>
                </a>
              </li>
              <li class="card h-100 border-0">
                <a href="#">
                  <div class="media d-flex align-items-center">
                    <div
                      class="d-flex justify-content-center align-items-center mx-3 hover-primary rounded-circle profileIcons"
                    >
                      <span
                        class="material-icons material-icons-outlined fontColorBlack fw-bold"
                      >
                        thumb_up
                      </span>
                    </div>
                    <p class="mt-2 fw-bold fontColorBlack">我按讚的文章</p>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
